<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Load the Model Viewer web component -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>
  <model-viewer
    src="https://github.com/CN-2104/EvolHist/blob/main/final.glb"
    alt="3D scan from Blender"
    auto-rotate
    camera-controls
    background-color="#000000"
    style="width: 100%; height: 600px; display: block; margin: 0 auto;">
  </model-viewer>
</body>
</html>
